services:
  dashboard:
    build: .
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_PATH=/usr/lib/node_modules
      - DATABASE_URL=${DATABASE_URL:-postgresql://atlas:atlas@db:5432/atlas}
      - ATLAS_DASHBOARD_TOKEN=${ATLAS_DASHBOARD_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Dev-only: allow /api/system-status to call local OpenClaw.
      - /usr/bin/openclaw:/usr/bin/openclaw:ro
      - /usr/lib/node_modules:/usr/lib/node_modules:ro
      - /root/.openclaw:/root/.openclaw:ro

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atlas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas}
      POSTGRES_DB: ${POSTGRES_DB:-atlas}
    # Do NOT expose Postgres publicly. The dashboard will reach it over the Docker network.
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - atlas_db:/var/lib/postgresql/data

volumes:
  atlas_db:
