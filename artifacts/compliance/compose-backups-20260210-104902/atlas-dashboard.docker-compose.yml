services:
  dashboard:
    build: .
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_PATH=/usr/lib/node_modules
      - DATABASE_URL=${DATABASE_URL:-postgresql://atlas:atlas@db:5432/atlas}
      - ATLAS_DASHBOARD_TOKEN=${ATLAS_DASHBOARD_TOKEN:-}
      - STT_URL=${STT_URL:-http://stt-whisper:9000/asr}
      - STT_FILE_FIELD=${STT_FILE_FIELD:-audio_file}
      - STT_LANGUAGE=${STT_LANGUAGE:-es}
      - STT_TIMEOUT_MS=${STT_TIMEOUT_MS:-120000}
    depends_on:
      db:
        condition: service_healthy
      stt-whisper:
        condition: service_healthy
    volumes:
      # Dev-only: allow /api/system-status to call local OpenClaw.
      - /usr/bin/openclaw:/usr/bin/openclaw:ro
      - /usr/lib/node_modules:/usr/lib/node_modules:ro
      - /root/.openclaw:/root/.openclaw:ro

  stt-whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    restart: unless-stopped
    environment:
      - ASR_MODEL=${STT_MODEL:-small}
      - ASR_ENGINE=${STT_ENGINE:-openai_whisper}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9000/docs >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atlas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas}
      POSTGRES_DB: ${POSTGRES_DB:-atlas}
    # Do NOT expose Postgres publicly. The dashboard will reach it over the Docker network.
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - atlas_db:/var/lib/postgresql/data

volumes:
  atlas_db:
