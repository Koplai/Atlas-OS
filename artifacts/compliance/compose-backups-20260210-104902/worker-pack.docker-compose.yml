services:
  atlas-worker-pmo:
    image: alpine:3.20
    container_name: atlas-worker-pmo
    restart: unless-stopped
    command: ["sh", "-c", "apk add --no-cache bash coreutils >/dev/null && while true; do /workspace/infra/worker-pack/scripts/pmo-worker.sh; sleep 1800; done"]
    volumes:
      - /root/.openclaw/workspace:/workspace:rw

  atlas-worker-sec:
    image: alpine:3.20
    container_name: atlas-worker-sec
    restart: unless-stopped
    command: ["sh", "-c", "apk add --no-cache bash iproute2 coreutils >/dev/null && while true; do /workspace/infra/worker-pack/scripts/sec-worker.sh; sleep 1800; done"]
    volumes:
      - /root/.openclaw/workspace:/workspace:rw

  atlas-worker-seo:
    image: alpine:3.20
    container_name: atlas-worker-seo
    restart: unless-stopped
    command: ["sh", "-c", "apk add --no-cache bash coreutils >/dev/null && while true; do /workspace/infra/worker-pack/scripts/seo-worker.sh; sleep 1800; done"]
    volumes:
      - /root/.openclaw/workspace:/workspace:rw
